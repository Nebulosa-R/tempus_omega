<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" type="image/jpg" href="/static/img/icon_radiopi.jpg" />
    <title>Estacion de radio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <!-- CSS LOCAL-->
    <link rel="stylesheet" href="/static/css/index.css">
</head>

<body>
    <div class="header">
                <h1 class="text-muted">Tempus Omega</h1>
                <br>
                <br>
                <!--bootstrap 3.4 -->
                <div class="text-center">
                    <div class="btn-group">
                        <button type="button" class="btn btn-primary" onclick="backward()"><span class="glyphicon glyphicon-backward"></span></button>
                        <button type="button" class="btn btn-primary" onclick="play()"><span class="glyphicon glyphicon-play"></span></button>
                        <button type="button" class="btn btn-primary" onclick="pause()"><span class="glyphicon glyphicon-pause"></span></button>
                        <button type="button" class="btn btn-primary" onclick="stop()"><span class="glyphicon glyphicon-stop"></span></button>
                        <button type="button" class="btn btn-primary" onclick="forward()"><span class="glyphicon glyphicon-forward"></span></button>
                        <button type="button" class="btn btn-primary" onclick="repeat()"><span class="glyphicon glyphicon-repeat"></span></button>
                        <button type="button" class="btn btn-primary" onclick="random()"><span class="glyphicon glyphicon-random"></span></button>
                        <button type="button" class="btn btn-primary" id="mybtn" onclick="functionMonoStereo()">Mono</button>
                        <button id="" class="btn btn-primary">Mostrar canciones</button>
                    </div>
                </div>
    </div>
    <div class="container"> 
        <div class="col-md-4">ZONA DEL REPRODUCTOR DE MUSICA</div>
        <div class="col-md-3">
            <div id="prueba" class="jumbotron" >
                <h1>Lista</h1>
                <p>Cancion 1</p>
                <p>Cancion 2</p>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
  
    <script src="/static/js/index.js"></script>
    <script src="/static/js/reproductor.js"></script>
    <!--agregado para msjes de alerta -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
    <script src="sweetalert2.all.min.js"></script>
    <!-- Optional: include a polyfill for ES6 Promises for IE11 and Android browser -->
    <script src="https://cdn.jsdelivr.net/npm/promise-polyfill"></script>
</body>
<footer class="footer-copyright text-center py-3">
    <p>&copy; Taller de Proyecto 2</p>
</footer>
</html>
